<div class="menu-course">
  <div class="menu-image">
    <a style="cursor: pointer">
      <img
        src="https://www.thaistreet.com.vn/wp-content/uploads/2021/04/Food.jpg"
        alt="food"
      />
    </a>
  </div>

  <div class="menu-info">
    <div class="menu-info__header">
      <p class="menu-p">2 hours</p>
      <p class="menu-p">all you can drink</p>
    </div>

    <div class="menu-info__body">
      <a (click)="addToCart(course)"> {{ course.title }} </a>
      <p class="menu-price">{{ course.price }} (tax included)</p>
      <a class="link" routerLink="/details" routerLinkActive="active"
        >View course details</a
      ><i class="fas fa-caret-down"></i>
    </div>
  </div>
  <div class="menu-btn">
    <button (click)="addToCart(course)">Choice</button>
  </div>
</div>
